    <script>
        function computerPlay(){
            return(rps[Math.floor(Math.random() * rps.length)]);
        }
        
        function playRound(playerSelection, computerSlection) {
            if(playerSelection.toLowerCase() == computerSlection.toLowerCase()){
                return "It's a tie!";
            } else if(playerSelection.toLowerCase() == 'rock' && computerSlection.toLowerCase() == 'paper'){
                computerScore++;
                return "You lose this round! Paper beats Rock";
            } else if(playerSelection.toLowerCase() == 'rock' && computerSlection.toLowerCase() == 'scissors'){
                playerScore++
                return "You win this round! Rock beats Scissors";
            } else if(playerSelection.toLowerCase() == 'paper' && computerSlection.toLowerCase() == 'scissors'){
                computerScore++;
                return "You lose this round! Scissors beats Rock";
            } else if(playerSelection.toLowerCase() == 'paper' && computerSlection.toLowerCase() == 'rock'){
                playerScore++;
                return "You win this round! Paper beats Rock";
            } else if(playerSelection.toLowerCase() == 'scissors' && computerSlection.toLowerCase() == 'rock'){
                computerScore++;
                return "You lose this round! Rock beats Scissors";
            } else if(playerSelection.toLowerCase() == 'scissors' && computerSlection.toLowerCase() == 'paper'){
                playerScore++;
                return "You win this round! Scissors beats Paper";
            }
        }

        function game(){
            for(i = 1; i < 6; i++){
                let playerSelection = prompt("Enter Rock, Paper, or Scissors:");
                let computerSlection = computerPlay();
                console.log(playRound(playerSelection, computerSlection));
                console.log("The score is " + playerScore + " - " + computerScore + "!")
            }
            if(playerScore > computerScore){
                console.log("Congratulations! You won the game!");
            } else if(playerScore < computerScore){
                console.log("You lost the game! feelsbadman :(")
            } else{
                console.log("It's a draw!")
            }
        }

        const rps = ["rock", "paper", "scissors"];
        let playerScore = 0;
        let computerScore = 0;
        game();


    </script>
