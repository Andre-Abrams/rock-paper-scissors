<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=
    , initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div id="container">
        <button id="ROCK" class="choice"></button>
        <button id="PAPER" class="choice"></button>
        <button id="SCISSORS" class="choice"></button>

        <div id="scoreboard">
            <h2 class="winner"></h2>
        </div>
    </div>
    <script>
        function computerPlay() {
            return (rps[Math.floor(Math.random() * rps.length)]);
        }

        function updateScore() {
            if (playerScore >= 5) {
                score.textContent = `Congratulations! You won the game!`;
            } else if (computerScore >= 5) {
                score.textContent = `Sorry! The computer won the game!`;
            } else {
                score.textContent =
                    `The score is ${playerScore} - ${computerScore}!`;
                    
            }
            scoreboard.appendChild(score);
        }

        function playRound(e){
            let computerSelection = computerPlay();
            let playerSelection = e.target.id;
            if (playerScore == 5 || computerScore == 5) {
                return;
            }
            if (playerSelection == computerSelection) {
                winner.innerText = "It's a tie!";
            } else if (playerSelection == 'ROCK' && computerSelection ==
                'PAPER') {
                computerScore++;
                winner.innerText = "You lose this round! Paper beats Rock";
            } else if (playerSelection == 'ROCK' && computerSelection ==
                'SCISSORS') {
                playerScore++
                winner.innerText = "You win this round! Rock beats Scissors";
            } else if (playerSelection == 'PAPER' && computerSelection ==
                'SCISSORS') {
                computerScore++;
                winner.innerText = "You lose this round! Scissors beats Rock";
            } else if (playerSelection == 'PAPER' && computerSelection ==
                'ROCK') {
                playerScore++;
                winner.innerText = "You win this round! Paper beats Rock";
            } else if (playerSelection == 'SCISSORS' && computerSelection ==
                'ROCK') {
                computerScore++;
                winner.innerText = "You lose this round! Rock beats Scissors";
            } else if (playerSelection == 'SCISSORS' && computerSelection ==
                'PAPER') {
                playerScore++;
                winner.innerText = "You win this round! Scissors beats Paper";
            }
            updateScore();
        }


        const scoreboard = document.querySelector('#scoreboard')
        let playerScore = 0;
        let computerScore = 0;
        let score = document.createElement('h2');
        score.textContent = `The score is ${playerScore} - ${computerScore}!`;
        scoreboard.appendChild(score);

        const rps = ["ROCK", "PAPER", "SCISSORS"];

        const choices = document.querySelectorAll('.choice');
        choices.forEach(choice => choice.addEventListener('click', playRound));
        let winner = document.querySelector('.winner');
    </script>
</body>

</html>
